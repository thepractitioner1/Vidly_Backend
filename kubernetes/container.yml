apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: capstone-deployment
  labels:
    app: capstone
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxUnavailable: 50%
        maxSurge: 1
  replicas: 4
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
        - name: capstone
          imagePullPolicy: Always
          image: IMAGE
          ports:
            - containerPort: 8080
          readinessProbe:
              httpGet:
                path: /
                port: 8080
              periodSeconds: 10
              timeoutSeconds: 5
              successThreshold: 1
              failureThreshold: 10